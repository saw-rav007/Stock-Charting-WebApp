<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="IpoId" [value]="service.IpoformData.IpoId" />

  <!-- IpoId: number;
  CompanyName: string;
  BiddingDates: string;
  PriceRange: string;
  IssueSize: string;
  ManagingDirector: string; -->

  <div class="form-group">
    <label>COMPANY NAME</label>
    <input
      class="form-control form-control-lg"
      placeholder="Company Name"
      name="CompanyName"
      #CompanyName="ngModel"
      [(ngModel)]="service.IpoformData.CompanyName"
      required
      [class.invalid]="CompanyName.invalid && CompanyName.touched"
    />
  </div>
  <div class="form-group">
    <label>BIDDING DATE</label>
    <input
      class="form-control form-control-lg"
      placeholder="Bidding Date"
      name="BiddingDates"
      #BiddingDates="ngModel"
      [(ngModel)]="service.IpoformData.BiddingDates"
      required
      [class.invalid]="BiddingDates.invalid && BiddingDates.touched"
    />
  </div>
  <div class="form-group">
    <label>PRICE RANGE</label>
    <input
      class="form-control form-control-lg"
      placeholder="Price Range"
      name="PriceRange"
      #PriceRange="ngModel"
      [(ngModel)]="service.IpoformData.PriceRange"
      required
      [class.invalid]="PriceRange.invalid && PriceRange.touched"
    />
  </div>
  <div class="form-group">
    <label>ISSUE SIZE</label>
    <input
      class="form-control form-control-lg"
      placeholder="Issue Size"
      name="IssueSize"
      #IssueSize="ngModel"
      [(ngModel)]="service.IpoformData.IssueSize"
      required
      [class.invalid]="IssueSize.invalid && IssueSize.touched"
    />
  </div>
  <div class="form-group">
    <label>MANAGING DIRECTOR</label>
    <input
      class="form-control form-control-lg"
      placeholder="MD NAME"
      name="ManagingDirector"
      #ManagingDirector="ngModel"
      [(ngModel)]="service.IpoformData.ManagingDirector"
      required
      [class.invalid]="ManagingDirector.invalid && ManagingDirector.touched"
    />
  </div>
  <br />

  <div class="form-group">
    <div class="d-grid gap-2">
      <button
        class="btn btn-info btn-lg btn-block"
        style="background-color: blue"
        type="submit"
        [disabled]="form.invalid"
      >
        SUBMIT
      </button>
    </div>
  </div>
</form>
